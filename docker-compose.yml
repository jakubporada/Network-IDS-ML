services:
  backend:
    build:
      context: .
      dockerfile: ./src/api/Dockerfile
    container_name: ids-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/random_forest_multiclass.pkl
      - PREPROCESSOR_PATH=/app/models/preprocessor_multiclass.pkl
    restart: unless-stopped
    networks:
      - ids-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ids-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://54.226.176.192:8000
    restart: unless-stopped
    networks:
      - ids-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  ids-network:
    driver: bridge